name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend-tests:
    name: Run Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd aplikacija
        npm install

    - name: Run Frontend Tests
      run: |
        cd aplikacija
        npm test

    - name: Upload Test Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: frontend-coverage
        path: aplikacija/coverage/

  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Run Backend Tests
      run: |
        cd backend
        npm test

    - name: Upload Test Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: backend-coverage
        path: backend/coverage/
