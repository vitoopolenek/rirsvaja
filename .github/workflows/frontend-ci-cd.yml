name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test Frontend
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: aplikacija/package-lock.json

      # Install Dependencies
      - name: Install Dependencies
        run: npm install
        working-directory: aplikacija

      # Run Tests
      - name: Run Tests
        run: npm test
        working-directory: aplikacija

      # Build Application
      - name: Build Frontend
        run: npm run build
        working-directory: aplikacija

      # Build Docker Image
      - name: Build Docker Image
        run: docker build -t your-dockerhub-username/frontend-image:latest .
        working-directory: aplikacija

      # Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push your-dockerhub-username/frontend-image:latest

      # Upload Build Artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: aplikacija/dist/
