<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header Styling */
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 10px;
        }

        h2 {
            color: #34495e;
            font-size: 1.5rem;
            margin-top: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        /* List Styling */
        ul {
            list-style-type: none;
            margin: 10px 0;
            padding: 0;
        }

        ul li {
            background: #ecf0f1;
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 4px;
            color: #2c3e50;
        }

        /* Paragraph Styling */
        p {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RIRSPROJEKT</h1>

        <h2>Team Members</h2>
        <ul>
            <li>VITO POLENEK</li>
            
        </ul>

        <h2>Project Description</h2>
        <p>
            Tessssssssssssssssssst
        </p>

        <footer>
            &copy; 2024 Project Team | All Rights Reserved
        </footer>
    </div>
</body>
</html>
